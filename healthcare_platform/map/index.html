<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Médico Atención Primaria</title>
    
    <link rel="stylesheet" href="estilo_colores_organizado.css"></link>
    <style>
        .vista { 
            display: none; 
        }
        .vista.visible { 
            display: block; 
        }
        .solo-lectura {
            background-color: #8fd3fe;
        }
    </style>
    
</head>
<body>
    
    <h1>Aplicación MAP</h1>
    <div class="vista" id="acceso">
        <form>
            <p>Introduzca sus claves de acceso</p>
            <label for="usuario">Usuario: </label><input type="text" id="usuario" name="usuario"><br>
            <label for="password">Contraseña: </label><input type="password" id="contrasena" name="contrasena"><br><br>
            <input type="button" value="Entrar" onclick="entrar()">
            <input type="button" value="Registrarse" onclick="registrarse()">
        
        </form>
    </div>
    <div class="vista" id="datosMedico">
        <h2>Datos del médico</h2>
        <form>
        <label for="nombre">Nombre: <input type="text" id="nombreMedico" name="nombre"></label><br>
        <label for="apellidos">Apellidos: <input type="text" id="apellidosMedico" name="apellidosMedico"></label><br>
        <label for="login">Login: <input type="text" id="login" name="login"></label><br>
        <label for="contrasenaMed">Contraseña: <input type="password" id="contrasenaMed" name="contrasenaMed"></label><br>
        <label for="centros">Centro: <select id="centros" name="centros"></select></label><br><!-- SE TIENEN QUE MOSTRAR LA LISTA DE HOSPITALES-->
        <input type="button" value="Guardar" onclick="guardarMedico()">
        <input type="button" value="Cancelar" onclick="cancelar()">
    </form>
    </div>
    <div class="vista" id="expedientePaciente">
        <div class="dos-columnas"> 
            <div class="columna">
                <label for="id">ID: </label><input type="text" id="id" name="id" class="solo-lectura"readonly ><br>
                <label for="sip">SIP: </label><input type="text" id="sip" name="sip"><br>
                <label for="nombre">Nombre: </label><input type="text" id="nombrePac" name="nombrePac"><br>
                <label for="apellidos">Apellidos: </label><input type="text" id="apellidosPac" name="apellidosPac"><br>
                <label for="fecha_nacimiento">Fecha de nacimiento </label><input type="date" id="fn" name="fn"><br>
                <label for="genero">Género: </label><select id="genero" name="genero"></select><br>
                <label for="observaciones">Observaciones: </label><textarea id="observaciones" name="observaciones"></textarea><br>
            </div>
            <div class="columna">
                <label for="medEspecialidad">Med. Esp: </label><input type="text" id="medEspecialidad" name="medEspecialidad" class="solo-lectura"readonly><br>
                <label for="especialidad">Especialidad: </label><select id="especialidad" name="especialidad"></select><br>
                <label for="map">Código del médico de atención primaria: </label><input type="text" id="codMAP" name="codMAP"readonly><br>
                <label for="fSolicitud">F.Solicitud: </label><input type="date" id="fSolicitud" name="fSolicitud" class="solo-lectura"readonly><br>
                <label for="solicitud">Solicitud: </label><textarea id="solicitud" name="solicitud"></textarea><br>
                <label for="fAsignacion">F.Asignación: </label><input type="date" id="fAsignacion" name="fAsignacion" class="solo-lectura"readonly><br>
                <label for="fResolucion">F.Resolución: </label><input type="date" id="fResolucion" name="fResolucion" class="solo-lectura"readonly><br>
                <label for="respuesta">Respuesta: </label><textarea id="respuesta" name="respuesta" class="solo-lectura" readonly></textarea><br>
        
            </div>
            
    </div>
        <br>
        <button type="button" onclick="guardarExp()">Guardar</button>
        <button type="button" onclick="volverListado()">Cancelar</button>
    </div>
    <div class="vista" id="Inicio">
        <h2>Inicio</h2>
        <p id = "bienvenida"></p><!--Añadir el nombre de la persona-->
        <p id = "expedienteNo"></p>
        <button type="button"  onclick="editarDatos()">Editar Datos</button>
        <button type="button" onclick="misValoraciones()">Mis valoraciones</button>
        <div id="div_expedientes"></div>
        <div id="botones">
        <button type="button" onclick='crearNuevoExp()'>Nuevo expediente</button>
        <button type="button" onclick="borrarNoAsignados()">Borrar no asignados</button>
        <button type="button" onclick="estadisticas()">Estadísticas</button>
        <button type ="button" onclick="realizarRegistro()">Realizar registro</button>
        <button type ="button" onclick="contarRegistros()">Número de registros de la CCAA</button>
        <button type="button" onclick="expedientesCV()">Expedientes CV</button>
        </div>
        <button type="button" onclick="salir()">Salir</button>
    </div>
    <div class="vista" id="chat">
        <h2 id="titulo_chat">Chat del MAP</h2>
        <ul id="mensajes_chat"></ul>
        <label for="inputMensaje">Mensaje: </label><input type="text" id="inputMensaje" name="inputMensaje" class="solo-lectura" ><br>
        <button type="button" onclick="enviarMensajeMAP()">enviar mensaje</button>
        <button type="button" onclick="limpiar()">Limpiar chat</button>
        <button type="button" onclick="volverListado()">Salir</button>
        <p id="titulo"></p>
    </div>
    <div class="vista" id="valoraciones">
        <h2>Mis valoraciones</h2>
        <div id="valoracionesMAP">
            <p id="nombreMedicoValoracion"></p>
            <h3 id="valoracionMedia"></h3>
            <h3 id="posicionRelativa"></h3>
        </div>
        <div id="valoracionesContainer">

        </div>
        <button type="button" onclick="volverListado()">Volver</button> 
    
    <script src="rest.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
